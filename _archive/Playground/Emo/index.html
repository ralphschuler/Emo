<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Emotion Controller Demo</title>
        <style>
            body {
                margin: 0;
                background: black;
                color: white;
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            canvas {
                background: #111;
                border: 2px solid #444;
                border-radius: 12px;
            }
            .controls {
                margin-top: 20px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            button {
                padding: 8px 16px;
                background: #222;
                color: white;
                border: 1px solid #555;
                border-radius: 6px;
                cursor: pointer;
            }
            button:hover {
                background: #444;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="200"></canvas>
        <div class="controls">
            <button data-emotion="Idle">Idle</button>
            <button data-emotion="Rage">Rage</button>
            <button data-emotion="Alert">Alert</button>
            <button data-emotion="Scan">Scan</button>
        </div>

        <script type="module" src="src/main.ts"></script>
    </body>
</html>

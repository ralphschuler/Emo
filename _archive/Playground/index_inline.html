<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Canvas Mesh Demo (Inline)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Canvas Mesh Animation Demo</h1>
  <!-- Inline module script combining the library and demonstration code.
       Embedding everything in a single file avoids external file
       dependencies and allows the example to run directly from the
       file:// protocol without CORS issues. -->
  <script type="module">
    /*
     * ===== canvaslib.js =====
     * A lightweight library to simplify 2D drawing on an HTML5 canvas
     * using vector mathematics and polygon meshes.
     */
    export class Vector2 {
      constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }
      clone() {
        return new Vector2(this.x, this.y);
      }
      add(v) {
        return new Vector2(this.x + v.x, this.y + v.y);
      }
      subtract(v) {
        return new Vector2(this.x - v.x, this.y - v.y);
      }
      scale(s) {
        return new Vector2(this.x * s, this.y * s);
      }
      rotate(angle) {
        const cos = Math.cos(angle);
        const sin = Math.sin(angle);
        return new Vector2(
          this.x * cos - this.y * sin,
          this.x * sin + this.y * cos
        );
      }
      magnitude() {
        return Math.hypot(this.x, this.y);
      }
      normalized() {
        const m = this.magnitude();
        if (m === 0) return this.clone();
        return this.scale(1 / m);
      }
      static fromAngle(angle, length = 1) {
        return new Vector2(
          Math.cos(angle) * length,
          Math.sin(angle) * length
        );
      }
    }
    export class Mesh {
      constructor(
        vertices,
        fillColor = 'rgba(0,0,0,0)',
        strokeColor = '#000',
        lineWidth = 1
      ) {
        this.baseVertices = vertices.map(v => v.clone());
        this.fillColor = fillColor;
        this.strokeColor = strokeColor;
        this.lineWidth = lineWidth;
        this.position = new Vector2(0, 0);
        this.rotation = 0;
        this.scaleFactor = 1;
      }
      getTransformedVertices() {
        return this.baseVertices.map(v => {
          let p = v;
          p = p.scale(this.scaleFactor);
          p = p.rotate(this.rotation);
          p = p.add(this.position);
          return p;
        });
      }
      draw(ctx) {
        const verts = this.getTransformedVertices();
        if (verts.length === 0) return;
        ctx.beginPath();
        ctx.moveTo(verts[0].x, verts[0].y);
        for (let i = 1; i < verts.length; i++) {
          ctx.lineTo(verts[i].x, verts[i].y);
        }
        ctx.closePath();
        ctx.fillStyle = this.fillColor;
        ctx.strokeStyle = this.strokeColor;
        ctx.lineWidth = this.lineWidth;
        if (
          this.fillColor &&
          this.fillColor !== 'transparent' &&
          this.fillColor !== 'rgba(0,0,0,0)'
        ) {
          ctx.fill();
        }
        ctx.stroke();
      }
      translate(offset) {
        this.position = this.position.add(offset);
      }
      rotateMesh(angle) {
        this.rotation += angle;
      }
      scaleMesh(factor) {
        this.scaleFactor *= factor;
      }
    }
    export function createRectangle(width, height) {
      const w2 = width / 2;
      const h2 = height / 2;
      return [
        new Vector2(-w2, -h2),
        new Vector2(w2, -h2),
        new Vector2(w2, h2),
        new Vector2(-w2, h2)
      ];
    }
    export function createRegularPolygon(sides, radius) {
      const verts = [];
      for (let i = 0; i < sides; i++) {
        const angle = (Math.PI * 2 * i) / sides - Math.PI / 2;
        verts.push(
          new Vector2(
            Math.cos(angle) * radius,
            Math.sin(angle) * radius
          )
        );
      }
      return verts;
    }

    /*
     * ===== app.js =====
     * Example usage of the library.  Creates several shapes and animates
     * them using rotation, translation and scaling.
     */
    function init() {
      const canvas = document.createElement('canvas');
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = '1px solid #ccc';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        throw new Error('Canvas rendering context not available');
      }
      // Create a rotating equilateral triangle
      const triangle = new Mesh(
        createRegularPolygon(3, 50),
        '#ffcc66',
        '#cc9933',
        3
      );
      triangle.position = new Vector2(200, 200);
      // Create a square that moves along a sine wave
      const square = new Mesh(
        createRectangle(80, 80),
        'rgba(50, 150, 200, 0.4)',
        '#3299bb',
        2
      );
      square.position = new Vector2(600, 150);
      // Create a pentagon that pulses and rotates
      const pentagon = new Mesh(
        createRegularPolygon(5, 40),
        'rgba(180, 80, 200, 0.4)',
        '#aa55dd',
        2
      );
      pentagon.position = new Vector2(400, 400);
      // Create a hexagon that slowly orbits around the centre of the canvas
      const hexagon = new Mesh(
        createRegularPolygon(6, 30),
        'rgba(100, 200, 100, 0.3)',
        '#55aa55',
        2
      );
      hexagon.position = new Vector2(400, 300);
      let time = 0;
      function animate() {
        if (!ctx) return;
        time += 0.016;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        triangle.rotateMesh(0.02);
        triangle.draw(ctx);
        square.position = new Vector2(
          600 + Math.sin(time * 1) * 120,
          150 + Math.cos(time * 2) * 60
        );
        square.draw(ctx);
        const scale = 1 + Math.sin(time * 3) * 0.3;
        pentagon.scaleFactor = scale;
        pentagon.rotateMesh(0.015);
        pentagon.draw(ctx);
        const orbitRadius = 180;
        const orbitSpeed = 0.5;
        const centreX = canvas.width / 2;
        const centreY = canvas.height / 2;
        hexagon.position = new Vector2(
          centreX + Math.cos(time * orbitSpeed) * orbitRadius,
          centreY + Math.sin(time * orbitSpeed) * orbitRadius
        );
        hexagon.rotateMesh(0.01);
        hexagon.draw(ctx);
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
